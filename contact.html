    <main>
        <section id="hero">
            <div class="container">
                <div class="row-project">
                    <img class="profile-picture" src="img/profilephoto.svg" alt="profile picture website">
                    <div class="project-header-content">
                        <h1>Contact</h1>
                        <div class="subtitle">Let's Talk</div>

                        <div class="flex-grow"></div>

            <div class="container">

                <div class="row-text">
                    <div class="flex-grow">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name..">
                        <label for="e-mail">E-Mail</label>
                        <input type="text" id="email" name="email" placeholder="Your Email..">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject..">
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                    <div class="flex-grow">
                        <label for="your-message">Your Message</label>
                        <textarea id="your-message" class="override-textarea" name="subject"
                            placeholder="Write a message.." style="height:276px"></textarea>
                    </div>
                </div>
            </div>
